<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./tictac.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <h1 class="animate__animated animate__bounceInDown">Tic-Tac-Toe</h1>
    <section id="playerContainerOne">
      <article id="playerOne">Player 1</article>
    </section>
    <section id="playerContainerTwo">
      <article id="playerTwo">Player 2</article>
    </section>
    <div id="buttoncontainer">
      <button id="reset">Reset</button>
    </div>

    <main>
      <section id="container">
        <article id="one"></article>
        <article id="two"></article>
        <article id="three"></article>
        <article id="four"></article>
        <article id="five"></article>
        <article id="six"></article>
        <article id="seven"></article>
        <article id="eight"></article>
        <article id="nine"></article>
      </section>
    </main>
    <footer>
      <p id="winLoseDraw"></p>
    </footer>
  </body>
</html>
